<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Limpito El Trébol</title>
    <link rel="shortcut icon" href="../imagenes/icono.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&family=Shizuru&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://kit.fontawesome.com/abca20b590.js" crossorigin="anonymous"></script>
</head>
<body class="estructura">
    <header class="estructura__header bg-dark">
        <div class="d-flex flex-column bd-highlight flex-fill">
            <div class="bd-highlight">
                <div class="d-flex bd-highlight bg-dark">
                    <div class="flex-shrink-1 bd-highlight mx-auto">
                        <img src="../imagenes/let.png" alt="Logo" class="estructura__header__logo mx-2 my-2">
                    </div>
                    <h1 class="estructura__header__titulo mt-3 px-5 w-100 bd-highlight">Limpito El Trébol</h1>
                </div>
            </div>
            <div class="bd-highlight w-100 ms-auto">
                <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav nav-fill w-100">
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="./productos.html">Productos</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="./promociones.html">Promociones</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="./nosotros.html">Nosotros</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="./contacto.html">Contacto</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <main class="estructura__main bg-light">
        <div class="estructura__main__contenedorContacto">
            <div class="estructura__main__contenedorContacto__titulo">
                <h2>Formulario de contacto</h2> 
            </div>
            <form class="estructura__main__contenedorContacto__form">
                    <label class="estructura__main__contenedorContacto__form__label" for="motivo">Motivo: </label>
                    <select name="motivo" id="motivo" class="estructura__main__contenedorContacto__form__cont__select__input">
                        <option value="pregunta">Pregunta</option>
                        <option value="problema">Problema</option>
                        <option value="sugerencia">Sugerencia</option>
                        <option value="reclamo">Reclamo</option>
                    </select>
                    <label class="estructura__main__contenedorContacto__form__label" for="nombre">Nombre: </label>
                    <input class="estructura__main__contenedorContacto__form__input" type="text" placeholder="Ingresa tu nombre" id="nombre">
                    <label class="estructura__main__contenedorContacto__form__label" for="apellido">Apellido: </label>
                    <input class="estructura__main__contenedorContacto__form__input" type="text" placeholder="Ingresa tu apellido" id="apellido">
                    <label class="estructura__main__contenedorContacto__form__label" for="email">Email: </label>
                    <input class="estructura__main__contenedorContacto__form__input" type="email" placeholder="Ingresa tu email" 
                    id="email">     
                    <label class="estructura__main__contenedorContacto__form__label" for="telefono">Teléfono: </label>
                    <input class="estructura__main__contenedorContacto__form__input" type="text" placeholder="Ingresa tu teléfono" id="telefono">           
                    <label class="estructura__main__contenedorContacto__form__label" for="mensaje">Escriba su mensaje: </label>
                    <textarea class="estructura__main__contenedorContacto__form__input" placeholder="Dejános tu mensaje" id="mensaje"></textarea>
                    <div class="estructura__main__contenedorContacto__form__botones">
                        <div class="estructura__main__contenedorContacto__form__botones__check">
                            <input type="checkbox" id="ofertas"><label class="estructura__main__contenedorContacto__form__label" for="ofertas">Desea recibir ofertas de nuestros productos? </label>
                        </div>
                        <input class="estructura__main__contenedorContacto__form__button" type="reset" value="Borrar">
                        <input class="estructura__main__contenedorContacto__form__button" type="button" value="Enviar">
                    </div>
            </form>
        </div>
    </main>
    <footer class="estructura__footer bg-dark">
        <ul class="estructura__footer__lista">
            <li class="estructura__footer__lista__item"><a href="https://www.facebook.com" target="_blank" class="linkFacebook"><i class="fab fa-facebook"></i> <span class="textoRedes">Facebook</span></a></li>
            <li class="estructura__footer__lista__item"><a href="https://www.instagram.com" target="_blank" class="linkInstagram"><i class="fab fa-instagram"></i> <span class="textoRedes">Instagram</span></a></li>
        </ul>
        <div class="estructura__footer__texto">
            <p>© 2021 todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
